<!DOCTYPE html>
<html>
<head>
	<title>Perpangkatan</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script type="text/javascript" src="jquery/jquery.js"></script>
</head>
<body>
	<div class="header-dragable"></div>
<div class="header">
	<div class="header-title">Perpangkatan</div>
	<a class="header-back-button" href="index.html">Kembali</a>
</div>
<div class="container" style="margin-top: 64px;">
	Nilai<br>
	<input type="number" class="input-large" name="" id="nilai">
	<p></p>
	Pangkat<br>
	<input type="number" class="input-large" name="" id="pangkat">
	<p></p>
	Hasil<br>
	<input type="number" class="input-large" name="" readonly="true" id="hasil">
	<p></p>
	Penjelasan<br>
	<div class="container-hasil" id="penjelasan">
		
	</div>
</div>
<script type="text/javascript">
	function hitung()
	{
		var nilai, pangkat, i, hasil;
		nilai = $('#nilai').val();
		pangkat = $('#pangkat').val();
		hasil = nilai;
		penjelasanhasil = 'Penjelasan: '+nilai;
		for(i=1;i<pangkat;i++)
		{
			hasil=hasil*nilai;
			penjelasanhasil+='*'+nilai;
		}
		$('#hasil').val(hasil);
		$('#penjelasan').html(penjelasanhasil+' = '+hasil);
	}

	$('#nilai').on('input change', function()
	{
		hitung();
	}
	);

	$('#pangkat').on('input change', function()
	{
		hitung();	
	}
	);
</script>
<script type="text/javascript" src="scripts/framelessmenu.js"></script>
</body>
</html>
