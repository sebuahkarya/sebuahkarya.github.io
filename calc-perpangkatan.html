<div class="container" style="margin-top: 5rem;">
	<h5><b>Input</b></h5>
	Nilai<br>
	<input type="number" class="form-control" name="" id="nilai">
	<p></p>
	Pangkat<br>
	<input type="number" class="form-control" name="" id="pangkat">
	<p></p>
	<h5><b>Output</b></h5>
	Hasil<br>
	<input type="number" class="form-control" name="" readonly="true" id="hasil">
	<p></p>
	<h5><b>Penjelasan</b></h5>
	<div class="container" style="word-break: break-word;" id="penjelasan">
		
	</div>
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>

<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/accountingjs/accounting.js"></script>	

<script type="text/javascript">
	function hitung()
	{
		var nilai, pangkat, i, hasil;
		nilai = $('#nilai').val();
		pangkat = $('#pangkat').val();
		hasil = nilai;
		penjelasanhasil = nilai;
		for(i=1;i<pangkat;i++)
		{
			hasil=hasil*nilai;
			penjelasanhasil+='*'+nilai;
		}
		$('#hasil').val(hasil);
		$('#penjelasan').html(penjelasanhasil+' = '+hasil);
	}

	$('#nilai').on('input change', function()
	{
		hitung();
	}
	);

	$('#pangkat').on('input change', function()
	{
		hitung();	
	}
	);
</script>
