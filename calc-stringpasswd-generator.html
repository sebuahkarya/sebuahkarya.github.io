<div class="container" style="margin-top: 5rem">
Kumpulan String<br>
<input class="form-control" type="text" name="" id="strings">
<p></p>
<button class="btn btn-primary btn-block" id="default">Default</button>
<p></p>
Banyak Karakter Diambil<br>
<input class="form-control" type="number" name="" id="characters">
<p></p>
<button class="btn btn-primary btn-block" id="generate">Generate</button>
<p></p>
<button class="btn btn-primary btn-block" id="clear">Clear</button>
<p></p>
Hasil<br>
<input class="form-control" readonly="true" type="text" name="" id="result">
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>

<script type="text/javascript">

	function defaultvalue()
	{
		$('#strings').val('abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ123567890');
	}

	function generate()
	{
		var i, j;
		if(($('#strings').val().length<1))
		{
			defaultvalue();
		}
		var strings = $('#strings').val();
		var characters = $('#characters').val();
		if(characters>strings.length)
		{
			// characters = strings.length;
			// $('#characters').val(characters);
		}
		else if(characters<1)
		{
			characters=1;
			$('#characters').val(characters);
		}
		var arraystrings=[];
		var arraygeneratedstrings=[];
		var generatedstrings = '';
		// alert(strings+'+'+characters);
		for(i=0;i<strings.length;i++)
		{
			arraystrings[i] = strings[i].split();
		}
		for(i=0; i<characters;i++)
		{
			var randomindex = Math.floor(Math.random() * ((arraystrings.length-1) + 1 - 0)) + 0;		
			arraygeneratedstrings[i]=arraystrings[randomindex];
			generatedstrings+=arraygeneratedstrings[i];
		}
		$('#result').val(generatedstrings);
	}

	$('#generate').on('click', function()
	{
		generate();
	}
	);

	$('#default').on('click', function()
	{
		defaultvalue();
	}
	);

	$('#clear').on('click', function()
	{
		$('#strings').val('');
		$('#characters').val('');
	}
	);

	$('#characters').on('input change', function()
	{
		var strings = $('#strings').val();
		var characters = $('#characters').val();
		if(characters>strings.length)
		{
			// characters = strings.length;
			$('#characters').val(characters);
		}
		else if(characters<1)
		{
			characters=1;
			// $('#characters').val(characters);
		}
	}
	);
</script>
