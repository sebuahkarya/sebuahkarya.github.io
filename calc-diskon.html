<div class="container" style="margin-top: 5rem;">
	<h5><b>Input</b></h5>
	Harga Asli<br>
	<input type="number" class="form-control" name="" id="nilai-harga-asli">
	<p></p>
	Diskon(%)<br>
	<input type="number" class="form-control" name="" id="nilai-diskon-persen">
	<p></p>
	<h5><b>Output</b></h5>
	Potongan Harga<br>
	<input type="number" class="form-control" name="" id="nilai-potongan-harga" readonly="true">
	<p></p>
	Harga Akhir<br>
	<input type="number" class="form-control" name="" id="nilai-harga-akhir" readonly="true">
	<p></p>
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/mathjs/math.js"></script>
<script type="text/javascript">
	
	function hitung()
	{
		var hargaasli = parseFloat($('#nilai-harga-asli').val());
		var diskonpersen = parseFloat($('#nilai-diskon-persen').val());
		var potonganharga = parseFloat($('#nilai-potongan-harga').val());
		var hargaakhir = parseFloat($('#nilai-harga-akhir').val());
		hargaakhir = hargaasli-((hargaasli*diskonpersen)/100);
		$('#nilai-potongan-harga').val((hargaasli*diskonpersen)/100);
		$('#nilai-harga-akhir').val(hargaakhir);
	}

	$('#nilai-harga-asli').on('input change', function()
	{
		hitung();
	}
	);

	$('#nilai-diskon-persen').on('input change', function()
	{
		hitung();
	}
	);

</script>
