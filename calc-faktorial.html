<div class="container" style="margin-top: 5rem;">
	Nilai Faktorial<br>
	<input type="number" class="form-control" name="" id="nilai-faktorial">
	<div class="warning-info" id="inpt-faktorial-warning-info"></div>
	<p></p>
	Hasil Faktorial<br>
	<input type="number" class="form-control" name="" readonly="true" id="hasil-faktorial">
	<p></p>
	Penjelasan<br>
</div>
<div class="container" id="penjelasan">
		
</div>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/mathjs/math.js"></script>
<script type="text/javascript">
	$('#nilai-faktorial').on('input change', function()
	{
		if($('#nilai-faktorial').val()!='')
		{
		var hasil = 1;
		var penjelasan = "";
		var nilaifaktorial = $('#nilai-faktorial').val();
		if(nilaifaktorial>21)
		{
			nilaifaktorial = 21;
			$('#nilai-faktorial').val(nilaifaktorial);
			$('#inpt-faktorial-warning-info').text('* nilai tidak boleh lebih dari '+nilaifaktorial+ 'atau aplikasi akan error');
		}
		else if(nilaifaktorial<1)
		{
			nilaifaktorial =1;
			$('#nilai-faktorial').val(nilaifaktorial);
			$('#inpt-faktorial-warning-info').text('* nilai tidak boleh kurang '+nilaifaktorial);
		}

		else
		{
			$('#inpt-faktorial-warning-info').text('');
		}

		for(var i=1; i<=nilaifaktorial; i++)
		{
			hasil*=i;
			if(i==1)
			{
				penjelasan+="Rumus: "+nilaifaktorial+'! = '+i;
			}
			else
			{
				penjelasan+="*"+i;
			}
		}
		$('#hasil-faktorial').val(hasil);
		$('#penjelasan').text(penjelasan+' = '+hasil);
		}
		else
		{
			$('#hasil-faktorial').val('0');
		$('#penjelasan').text('?');
		}
		//alert(math.sqrt(16));
	}

	);
</script>
