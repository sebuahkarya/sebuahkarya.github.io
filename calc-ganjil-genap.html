<div class="container" style="margin-top: 5rem;">
	Dari Angka<br>
	<input type="number" class="form-control" name="" id="nilai-awal">
	<p></p>
	Hingga Angka<br>
	<input type="number" class="form-control" name="" id="nilai-akhir">
	<p></p>
	Pilihan: <br>
	<label class="checkbox-label">Ganjil
	<input class="form-control" type="checkbox" id="pilih-ganjil">
	<span class="checkbox-mark"></span>
	</label>
	<p></p>
	<label class="checkbox-label">Genap
	<input class="form-control" type="checkbox" id="pilih-genap">
	<span class="checkbox-mark"></span>
	</label>
	<p></p>
	Hasil<br>
	<div class="container-hasil-free" id="hasil">
		
	</div>
</div>
</body>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/mathjs/math.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$('#pilih-ganjil').prop('checked', true);
		$('#pilih-genap').prop('checked', true);
	}
	);

	function ganjilgenap()
	{
		$('#hasil').text('');
		var i;
		var nilaiawal = parseInt($('#nilai-awal').val());
		var nilaiakhir = parseInt($('#nilai-akhir').val());
		if(nilaiawal<nilaiakhir)
		{
			for (i=nilaiawal;i<=nilaiakhir;i++)
			{
				if((i%2==1 || i%2==-1) & $('#pilih-ganjil').is(':checked'))
				{
				$('#hasil').append('Angka '+i+' = Ganjil<p></p>');
				}
				else if(i%2==0 & $('#pilih-genap').is(':checked'))
				{
				$('#hasil').append('Angka '+i+' = Genap<p></p>');
				}
			}
		}
		else if(nilaiawal>nilaiakhir)
		{
			for (i=nilaiawal;i>=nilaiakhir;i--)
			{
				if((i%2==1 || i%2==-1) & $('#pilih-ganjil').is(':checked'))
				{
				$('#hasil').append('Angka '+i+' = Ganjil<p></p>');
				}
				else if(i%2==0 & $('#pilih-genap').is(':checked'))
				{
				$('#hasil').append('Angka '+i+' = Genap<p></p>');
				}
			}
		}
	}

	$('#nilai-awal').on('input change', function()
	{
		ganjilgenap();
	}
	);
	$('#nilai-akhir').on('input change', function()
	{
		ganjilgenap();
	}
	);
	$('#pilih-ganjil').on('input change click', function()
	{
		ganjilgenap();
	}
	);
	$('#pilih-genap').on('input change click', function()
	{
		ganjilgenap();
	}
	);
</script>
</html>
