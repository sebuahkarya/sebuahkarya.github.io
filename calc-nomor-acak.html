<div class="container" style="margin-top: 5rem;">
	Dari Angka<br>
	<input type="number" class="form-control" name="" id="nilai-awal">
	<p></p>
	Hingga Angka<br>
	<input type="number" class="form-control" name="" id="nilai-akhir">
	<p></p>
	Banyak Nilai Yang Diambil<br>
	<input type="number" class="form-control" name="" id="nilai-diambil">
	<p></p>
	<input type="checkbox" name="" id="nilai-sama">
	<label for="nilai-sama">Perbolehkan Nilai Yang Sama</label>
	<p></p>
	<button class="button1 btn btn-primary btn-block" type="button" id="generate">Acak</button>
	<p></p>
	Angka Yang Diambil<br>

<div class="container text-wrap" id="hasil" style="word-wrap: break-word;">
	
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>

<script type="text/javascript" src="plugins/accountingjs/accounting.js"></script>
<script type="text/javascript">
	
	$(document).ready(function() {
		$('#nilai-sama').prop('checked', true);
	});

	function generate()
	{
		var i=0;
		var j=0;
		var k=0;
		var array_hasil=[];
		var array_hasil2=[];
		var tempnilaiawal, tempnilaiakhir;
		var nilaiawal = parseInt($('#nilai-awal').val());
		var nilaiakhir = parseInt($('#nilai-akhir').val());
		var nilaidiambil = parseInt($('#nilai-diambil').val());
		if (nilaiakhir<nilaiawal)
		{
			tempnilaiawal = nilaiawal;
			tempnilaiakhir = nilaiakhir;
			nilaiawal = tempnilaiakhir;
			nilaiakhir = tempnilaiawal;
		}
		if(nilaidiambil>(nilaiakhir-nilaiawal))
		{
			nilaidiambil = (nilaiakhir-nilaiawal)+1;
		}

		if($('#nilai-sama').is(':checked'))
		{
			for(i=0; i<nilaidiambil; i++)
			{
				var hasil = Math.floor(Math.random() * (nilaiakhir + 1 - nilaiawal)) + nilaiawal;			
				array_hasil[i]= hasil;
			}		
		}
		else
		{
			for(i=0; i<nilaidiambil; i++)
			{
				do
				{
					var hasil = Math.floor(Math.random() * (nilaiakhir + 1 - nilaiawal)) + nilaiawal;
				}while(array_hasil.includes(hasil))
			
			array_hasil[i]= hasil;
			}		
		}
		$('#hasil').html('');	

		for(i=0; i<array_hasil.length; i++)
		{
			if(i==array_hasil.length-1)
			{
				$('#hasil').append(array_hasil[i]);	
			}
			else
			{
				$('#hasil').append(array_hasil[i]+', ');
			}
			
		}
	}

	$('#nilai-awal').on('input change', function()
	{
		generate();
	}
	);
	$('#nilai-akhir').on('input change', function()
	{
		generate();
	}
	);
	$('#nilai-diambil').on('input change', function()
	{
		generate();
	}
	);
	$('#generate').on('click', function()
	{
		generate();
	}
	);

	$('#nilai-sama').on('input change click', function()
	{
		generate();
	}
	);
</script>
