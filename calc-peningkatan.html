<div class="container" style="margin-top: 5rem;">
	Nilai Awal<br>
	<input type="number" class="form-control" name="" id="nilai-awal">
	<p></p>
	Peningkatan(%)<br>
	<input type="number" class="form-control" name="" id="nilai-peningkatan-persen">
	<p></p>
	Peningkatan<br>
	<input type="number" class="form-control" name="" id="nilai-peningkatan" readonly="true">
	<p></p>
	Hasil Akhir<br>
	<input type="number" class="form-control" name="" id="nilai-akhir" readonly="true">
	<p></p>
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/accountingjs/accounting.js"></script>

<script type="text/javascript">
	
	function hitung()
	{
		var nilaiawal = parseFloat($('#nilai-awal').val());
		var Peningkatanpersen = parseFloat($('#nilai-peningkatan-persen').val());
		var peningkatan = ((nilaiawal * Peningkatanpersen) / 100);
		var nilaiakhir = nilaiawal + ((nilaiawal * Peningkatanpersen) / 100);
		$('#nilai-peningkatan').val(peningkatan);
		$('#nilai-akhir').val(nilaiakhir);
	}

	$('#nilai-awal').on('input change', function()
	{
		hitung();	
	}
	);

	$('#nilai-peningkatan-persen').on('input change', function()
	{
		hitung();
	}
	);

</script>
