<div class="container" style="margin-top: 5rem">
	<h5><b>Input</b></h5>
	Nilai<br>
	<input type="number" id="nilai" class="form-control">
	<p></p>
	Modulus<br>
	<input type="number" id="modulus" class="form-control">
	<p></p>
	<h5><b>Output</b></h5>
	Hasil<br>
	<input type="number" id="hasil" class="form-control" readonly="true">

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script type="text/javascript">
$('#nilai').on('input change', function()
{
	hitung();
});

$('#modulus').on('input change', function()
{
	hitung();
});

function hitung()
{
	var nilaipertama  = $('#nilai').val();
	var nilaikedua  = $('#modulus').val();
	var nilaihasil = math.mod(nilaipertama, nilaikedua);
	$('#hasil').val(nilaihasil);
}
</script>
