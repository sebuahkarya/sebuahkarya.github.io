<!DOCTYPE html>
<html>
<head>
	<title>Mean/Rata-Rata</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<style>
		.mean-box
		{
			padding: 8px;
			border: solid 1px #999;
			border-radius: 4px;
			margin: 8px;
			user-select: none;
		}
	</style>
</head>
<body>
	<div class="header-dragable"></div>
<div class="header">
	<div class="header-title">Mean/Rata-Rata</div>
	<a class="header-back-button" href="index.html">Kembali</a>
</div>
<div class="container" style="margin-top: 64px;">
	Masukkan Nilai<br>
	<input type="number" class="input-large" name="" id="nilai">
	<p></p>
	<button type="button" id="tambahkan" class="button1-full">Tambah</button>
</div>
<div class="container-flex" id="mean-container" style="border:solid 0px #eee; border-radius: 4px;">
	
</div>
<div class="container" id="info" style="padding: 16px; border-top: 2px #999 solid; margin: 0px;">
	
</div>
<script type="text/javascript">
	function hitung()
	{
		var jumlah_nilai = parseInt($('#mean-container .mean-box').length);
		var hasil = 0;
		var i =0;
		for(i=0;i<jumlah_nilai;i++)
		{
			var mean_box_val = parseFloat($('#mean-container .mean-box:eq('+i+')').text())
			hasil+= mean_box_val;
		}
		if(jumlah_nilai<=0)
		{
		$('#info').html('Jumlah Nilai: '+'0'+'<br>'+'Total Nilai: '+'0'+'<br>'+'Mean/Rata-Rata: '+'0');
		}
		else if(jumlah_nilai>=1)
		{
			$('#info').html('Jumlah Nilai: '+jumlah_nilai+'<br>'+'Total Nilai: '+hasil+'<br>'+'Mean/Rata-Rata: '+(hasil/jumlah_nilai));
		}
	}

	$(document).ready(function()
	{
		$('#nilai').focus();
	});

	$('#tambahkan').on('click', function() {
		if($('#nilai').val()!='')
		{
		$('#mean-container').append('<div class="mean-box">'+$('#nilai').val()+'</div>');
		}
		hitung();
		$('#nilai').focus();
		$('#nilai').val('');
	});

	$(document).on('click', '.mean-box', function()
		{
			this.remove();
			hitung();
		});
</script>
<script type="text/javascript" src="scripts/framelessmenu.js"></script>
</body>
</html>
