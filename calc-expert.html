<div class="container" style="margin-top: 5rem;">
	Rumus<br>
	<input type="text" class="form-control" name="" id="rumus">
	<p></p>
	Hasil<br>
	<input type="text" class="form-control" name="" readonly="true" id="hasil">
	<p></p>
	<button class="btn btn-primary btn-block" id="clear">Bersihkan</button>
</div>

<div class="container" style="margin-top: 5rem;">
	<h3>Operator</h3>
	~ "+" = Penjumlahan<br>
	~ "-" = Pengurangan<br>
	~ "*" = Perkalian<br>
	~ "/" = Pembagian<br>
	~ "%" = Modulus<br>
	<p></p>
	<h5>Contoh</h5>
	(2+2)*5<br>
	Hasil: 20
</div>

</body>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="plugins/mathjs/math.js"></script>
<script type="text/javascript">
	function clear()
	{
		$('#rumus').val('');
		$('#hasil').val('');
	}

	function hitung()
	{
		rumus = $('#rumus').val();
		var hasil = eval(rumus);
		$('#hasil').val(hasil);
	}

	$('#rumus').on('input change', function()
	{
		hitung();
	}
	);

	$('#clear').click(function() {
		clear();
	});
</script>
</html>
