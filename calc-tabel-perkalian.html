<div class="container" style="margin-top: 5rem">
	Tabel<br>
	<input type="text" name="" class="form-control" id="inpt-table">
	<p></p>
	Baris<br>
	<input type="text" name="" class="form-control" id="inpt-row">
	<p></p>
	<button type="button" class="btn btn-primary btn-block" id="generate">Generate / Refresh</button>
	<br>
	<!-- <button type="button" id="topdf">Save To PDF</button> -->
</div>

<div id="container">
	
</div>
</body>
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="scripts/framelessmenu.js"></script>
<script type="text/javascript" src="plugins/accountingjs/accounting.js"></script>
<script type="text/javascript" src="plugins/sortelementsjs/sortelement.js"></script>
<script type="text/javascript" src="scripts/allow-only-number.js"></script>
<script type="text/javascript" src="scripts/formatuang.js"></script>
<script>
	function generate()
	{
		$('#container').html('');
		var i=0;
		var j=0;
		var table = $('#inpt-table').val();
		var row = $('#inpt-row').val();
		for(i=1;i<=table;i++)
		{

			$('#container').append('<table style="" class="table-perkalian'+i+'" border="0"><tbody><tr><th>Perkalian</th><th>Hasil</th></tr></tbody></table>');
			for(j=1;j<=row;j++)
			{
				$('.table-perkalian'+i+' tbody').append('<tr><td>'+i+' x '+j+'  </td><td>'+(i*j)+'</td></tr>');
			}	
		}
		
	}

	function topdf()
	{
		var doc = new jsPDF();
		doc.fromHTML($('#container').html());
		// doc.fromHTML($('#container').html(), 4, 4, {
  //       'width': 170
            
  //   	});
		doc.save('sample-file.pdf');
	}

	$(window).on('load',function()
	{
		
	});

	$('#generate').on('click',function()
	{
		generate();
		// topdf();
	});

	$('#inpt-table').on('input change',function()
	{
		generate();
	});

	$('#inpt-row').on('input change',function()
	{
		generate();
	});

	$(document).on('click','table',function()
	{
		// alert($(this).attr('class'));
		kelas = '.'+$(this).attr('class');
		html2canvas(document.querySelector(''+kelas+'')).then(canvas => {
	   	allowTaint = true;
	   	var dataURL = canvas.toDataURL('image/png');
		var a = document.createElement('A');
		a.href = dataURL;
		a.download = 'image.png';
		document.body.appendChild(a);
		// a.click();
		document.body.removeChild(a);
		});
	});	
</script>
</html>
