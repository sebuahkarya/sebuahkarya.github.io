<body>

	<a class="navbar-brand" href="index.html"><i class="fa fa-arrow-left"></i></a>
  	<a class="navbar-brand" href="#">QR Code</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">

<div class="container" style="margin-top: 5rem">
	<h5><b>Input</b></h5>
	Text<br>
	<input id="text" class="form-control" type="text"><br />
	<p></p>
	<button id="btn-generate" class="btn btn-primary btn-block">Generate</button>
	<p></p>
	<h5><b>Hasil</b></h5>
	QR Code
	<div id="qrcode" class="m-auto" style="width:128px; height:128px; margin-top:15px;"></div>
</div>

</body>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
<script type="text/javascript" src="plugins/jquery/jquery.js"></script>
<script type="text/javascript" src="plugins/popperjs/popper.js"></script>
<script type="text/javascript" src="plugins/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="plugins/accountingjs/accounting.js"></script>
<script type="text/javascript" src="plugins/qrcodejs/qrcode.min.js"></script>

<script type="text/javascript">

$(document).ready(function()
{
	$('#qrcode').html('');	
	if(!$('#text').val())
	{
		$('#qrcode').html('');		
	}
	else
	{
		makeCode();
	}
});

function makeCode () {	
	var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 128,
	height : 128
	});	
	var elText = document.getElementById("text");
	qrcode.makeCode(elText.value);
}

$('#text').on('input change', function(){
	$('#qrcode').html('');	
	if(!$(this).val())
	{
		$('#qrcode').html('');		
	}
	else
	{
		makeCode();
	}
});

$('#btn-generate').on('click', function(){
	$('#qrcode').html('');	
	if(!$('#text').val())
	{
		$('#qrcode').html('');		
	}
	else
	{
		makeCode();
	}
});

</script>

</html>
